<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярные выражения</title>
</head>
<body>
    <script>
        'use srict'
        str = `Регулярные выражения представляют собой похожий, но гораздо более сильный инструмент 
                для поиска строк, проверки их на соответствие какому-либо шаблону и другой подобной 
                работы. Англоязычное название этого инструмента — Regular Expressions или просто RegExp. 
                Строго говоря, регулярные выражения — специальный язык для описания шаблонов строк.
                
                Иванов Иван Иванович
                АААА аааа АаАаАаАа 123 123 12345 11223344
                А1Б2В3 АА11 ББ22ВВ 33ГГ44

                
                8966-874-23-15

                QwertyЙцукен

                +-,/[](), *** (***), a*(b+[c+d])*e/f+g-h

                !!"""####$$$$$%%%%%&&&'''(((())***++++,,,,,-----..//:::;;;;<<<<<===>>>????
                @@@@@[[[[\\\]]]]]^^^__{{{{|||||}}}}}

                <a href="#10">10: CamelCase -> under_score</a>;
                <a href="#11">11: Удаление повторов</a>;
                <a href="#12">12: Близкие слова</a>;
                <a href="#13">13: Форматирование больших чисел</a>;
                <a href="#14">14: Разделить текст на предложения</a>;
                <a href="#15">15: Форматирование номера телефона</a>;
                <a href="#16">16: Поиск e-mail'ов — 2</a>;`

        //ищем ФИО
        result_FIO = str.match(/[А-Я][а-я]+\s[А-Я][а-я]+\s[А-Я][а-я]+/);
        console.log(result_FIO);

        //ищем номер телефона по формату ХХХХ-ХХХ-ХХ-ХХ
        result_tel = str.match(/\d{4}[-]\d{3}[-]\d\d[-]\d\d/g);
        console.log(result_tel);

        //или
        //result_tel = str.match(/\d\d\d\d[-]\d\d\d[-]\d\d[-]\d\d/g);
        //console.log(result_tel);

        // ищем все совпадения начинающиеся с "ре"   
        let result = str.match(/[р][е]/gi);
        console.log(result);
        console.log("Кoличество совпадений", result.length); //4
    
        // ищем все совпадения где есть две цифры
        let result1 = str.match(/[0-9][0-9]/g);
        console.log(result1);
        console.log("Кoличество совпадений", result1.length);
    </script>
</body>
</html>
