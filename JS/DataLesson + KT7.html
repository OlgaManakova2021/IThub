    <script>
/*

Системные часы ПК отсчитывают время в системе GMT, т.е. по Гринвичу. 
Однако в ОС Windows установлено локальное время (UTC – Всемирное координированное время), 
соответствующее конкретному часовому поясу. 
Это время фиксируется при создании и изменении файлов на ПК. 
UTC является стандартом времени на основе Интернета.

Дата и время, генерируемые в сценариях, сохраняются в памяти в системе GMT,
но пользователю выводятся, как правило, в локальном виде.

Все методы объекта Date делятся на две категории: 
для получения значения (их названия имеют префикс get) и 
для установки новых значений (их названия имеют префикс set). 
В каждой категории выделяют две группы методов – 
для локального формата и  формата UTC. 
Методы позволяют работать с отдельными компонентами даты и времени.

В JavaScript, чтобы создать объект класса (например Date), необходимо использовать конструкторы.
Конструктор - функция, которая создаёт объекты с помощью передаваемых аргументов.
Для создания нового объекта Date нужно вызвать конструктор new Date() 
с одним из следующих аргументов:
 
1) new Date(milliseconds)
Без аргументов – создать объект Date с текущими датой и временем:
*/
 
let now = new Date();
alert( now ); // показывает текущие дату и время

/*
Создать объект Date с временем, равным количеству миллисекунд 
(тысячная доля секунды), прошедших с 1 января 1970 года UTC+0.
*/
 
// 0 соответствует 01.01.1970 UTC+0
let Jan01_1970 = new Date(0);
alert( Jan01_1970 );
// теперь добавим 24 часа и получим 02.01.1970 UTC+0
let Jan02_1970 = new Date(24 * 3600 * 1000);
alert( Jan02_1970 );
 
/*
Целое число, представляющее собой количество миллисекунд, 
прошедших с начала 1970 года, называется таймстамп (англ. timestamp).

Это – легковесное численное представление даты. Из таймстампа 
всегда можно получить дату с помощью new Date(timestamp) и преобразовать 
существующий объект Date в таймстамп, используя метод date.getTime().

Датам до 1 января 1970 будут соответствовать отрицательные таймстампы, например:
*/
 
// 31 декабря 1969 года
let Dec31_1969 = new Date(-24 * 3600 * 1000);
alert(Dec31_1969);

 
/*
2) new Date(datestring)
Если аргумент всего один, и это строка, то из неё «прочитывается» дата. 
*/
 
let date1 = new Date("2017-01-26");
alert(date1);
// Время не указано, поэтому оно ставится в полночь по Гринвичу и
// меняется в соответствии с часовым поясом места выполнения кода
// Так что в результате можно получить
// Thu Jan 26 2017 11:00:00 GMT+1100 (восточно-австралийское время)
// или
// Wed Jan 25 2017 16:00:00 GMT-0800 (тихоокеанское время)
 
/*
3) new Date(year, month, date, hours, minutes, seconds, ms)
Создать объект Date с заданными компонентами в местном часовом поясе. 
Обязательны только первые два аргумента.
- year должен состоять из четырёх цифр. 

Для совместимости также принимаются 2 цифры и рассматриваются как 19xx,
к примеру, 98 здесь это тоже самое, что и 1998, 
но настоятельно рекомендуется всегда использовать 4 цифры.

- month начинается с 0 (январь) по 11 (декабрь).
- Параметр date здесь представляет собой день месяца. Если параметр не задан, то принимается значение 1.
- Если параметры hours/minutes/seconds/ms отсутствуют, их значением становится 0.
 
Например:
*/ 

new Date(2011, 0, 1, 0, 0, 0, 0); // // 1 Jan 2011, 00:00:00
new Date(2011, 0, 1); // то же самое, так как часы и проч. равны 0

//Максимальная точность – 1 мс (до 1/1000 секунды):

let date2 = new Date(2011, 0, 1, 2, 3, 4, 567);
alert(date2); // 1.01.2011, 02:03:04.567


//ПРИМЕР
//Скрипт отмечает точную дату и время вашего прибытия на страницу
Now = new Date();
document.write("Сегодня " + Now.getDate()+ "-" + (Now.getMonth()+1) + "-" + 
        Now.getFullYear() + ". Вы зашли на мою страницу ровно в: " + 
        Now.getHours() + ":" + Now.getMinutes() + " и " + Now.getSeconds() + " секунд.")


/*
Получение компонентов даты
Существуют методы получения года, месяца и т.д. из объекта Date:

getFullYear()
Получить год (4 цифры)
 
getMonth()
Получить месяц, от 0 до 11.
 
getDate()
Получить день месяца, от 1 до 31, что несколько противоречит названию метода.
 
getHours(), getMinutes(), getSeconds(), getMilliseconds()
Получить, соответственно, часы, минуты, секунды или миллисекунды.

getDay()
Получить день недели от 0 (воскресенье) до 6 (суббота). 
Несмотря на то, что в ряде стран за первый день недели принят понедельник, 
в JavaScript начало недели приходится на воскресенье.

Все вышеперечисленные методы возвращают значения 
в соответствии с местным часовым поясом.

Однако существуют и их UTC-варианты, возвращающие день, месяц, год для временной зоны UTC+0: 

getUTCFullYear(), getUTCMonth(), getUTCDay(). 

Для их использования требуется после "get" подставить "UTC".

Помимо вышеприведённых методов, существуют два особых метода без UTC-варианта:

getTime()
Для заданной даты возвращает таймстамп – количество миллисекунд, 
прошедших с 1 января 1970 года UTC+0.

getTimezoneOffset()
Возвращает разницу в минутах между UTC и местным часовым поясом:
*/

// если вы в часовом поясе UTC-1, то выводится 60
// если вы в часовом поясе UTC+3, выводится -180
alert( new Date().getTimezoneOffset() );


/*Установка компонентов даты
Следующие методы позволяют установить компоненты даты и времени:

setFullYear(year, [month], [date])
setMonth(month, [date])
setDate(date)
setHours(hour, [min], [sec], [ms])
setMinutes(min, [sec], [ms])
setSeconds(sec, [ms])
setMilliseconds(ms)
setTime(milliseconds) (устанавливает дату в виде целого количества миллисекунд, 
прошедших с 01.01.1970 UTC)
 
У всех этих методов, кроме setTime(), есть UTC-вариант, например: setUTCHours().

Как мы видим, некоторые методы могут устанавливать сразу несколько компонентов даты, 
например: setHours. Если какая-то компонента не указана, она не меняется.

Пример:
*/

let today = new Date();
today.setHours(0);
alert(today); // выводится сегодняшняя дата, но значение часа будет 0
today.setHours(0, 0, 0, 0);
alert(today); // всё ещё выводится сегодняшняя дата, но время будет ровно 00:00:00.
 
/*
Предположим, нам требуется увеличить дату «28 февраля 2016» на два дня. 
В зависимости от того, високосный это год или нет, результатом будет «2 марта» или «1 марта». 
*/

let date3 = new Date(2016, 1, 28);
date1.setDate(date3.getDate() + 2);
alert( date3 ); // 1 Mar 2016
 
/*
Эту возможность часто используют, чтобы получить дату 
по прошествии заданного отрезка времени. 
Например, получим дату «спустя 70 секунд с текущего момента»:
*/

let date4 = new Date();
date2.setSeconds(date4.getSeconds() + 70);
alert( date4 ); // выводит правильную дату

/*
Преобразование к числу, разность дат


Если объект Date преобразовать в число, то получим таймстамп по аналогии с date.getTime():
*/
 
let date5 = new Date();
alert(+date5); // количество миллисекунд, то же самое, что date.getTime()
 
/*
Важный побочный эффект: даты можно вычитать, в результате получаем разность в миллисекундах.
Этот приём можно использовать для измерения времени:
*/ 

let start1 = new Date(); // начинаем отсчёт времени
// выполняем некоторые действия
for (let i = 0; i < 100000; i++) {
	let doSomething = i * i * i;
}
let end1 = new Date(); // заканчиваем отсчёт времени
alert( `Цикл отработал за ${end1 - start1} миллисекунд` );

/*
Date.now()
Если нужно просто измерить время, объект Date нам не нужен.
Существует особый метод Date.now(), возвращающий текущую метку времени.
Семантически он эквивалентен new Date().getTime(), 
однако метод не создаёт промежуточный объект Date. 
Так что этот способ работает быстрее и не нагружает сборщик мусора.
Данный метод используется из соображений удобства или 
когда важно быстродействие, например, при разработке игр 
на JavaScript или других специализированных приложений.

Вероятно, предыдущий пример лучше переписать так:
*/ 

let start = Date.now(); // количество миллисекунд с 1 января 1970 года
// выполняем некоторые действия
for (let i = 0; i < 100000; i++) {
	let doSomething = i * i * i;
}
let end = Date.now(); // заканчиваем отсчёт времени
alert( `Цикл отработал за ${end - start} миллисекунд` ); // вычитаются числа, а не даты

/*
Разбор строки с датой
Метод Date.parse(str) считывает дату из строки.
Формат строки должен быть следующим: YYYY-MM-DDTHH:mm:ss.sssZ, где:
YYYY-MM-DD – это дата: год-месяц-день.
Символ "T" используется в качестве разделителя.
HH:mm:ss.sss – время: часы:минуты:секунды.миллисекунды.

Необязательная часть 'Z' обозначает часовой пояс в формате +-hh:mm. 
Если указать просто букву Z, то получим UTC+0.
 
Возможны и более короткие варианты, например, YYYY-MM-DD или YYYY-MM, или даже YYYY.

Вызов Date.parse(str) обрабатывает строку в заданном формате и 
возвращает таймстамп (количество миллисекунд с 1 января 1970 года UTC+0). 
Если формат неправильный, возвращается NaN.

Например:
*/

let ms = Date.parse('2012-01-26T13:51:50.417-07:00');
alert(ms); // 1327611110417 (таймстамп)

//Можно тут же создать объект new Date из таймстампа:

let date = new Date( Date.parse('2012-01-26T13:51:50.417-07:00') );
alert(date);
